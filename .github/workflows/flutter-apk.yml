name: Flutter Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: flutter-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.1"
          channel: "stable"
          cache: true
          cache-key: "flutter-${{ runner.os }}-${{ hashFiles('app/pubspec.lock') }}"

      - name: Install dependencies
        run: flutter pub get --enforce-lockfile

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Prepare release metadata
        run: |
          VERSION_LINE="$(grep -m1 '^version:' pubspec.yaml | awk '{print $2}')"
          APP_VERSION="${VERSION_LINE%%+*}"
          BUILD_NUMBER="${VERSION_LINE#*+}"

          if [ -z "$VERSION_LINE" ] || [ -z "$APP_VERSION" ]; then
            echo "Could not read version from pubspec.yaml"
            exit 1
          fi

          if [ "$BUILD_NUMBER" = "$VERSION_LINE" ]; then
            BUILD_NUMBER=""
          fi

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            if [ "$TAG_NAME" != "v$APP_VERSION" ]; then
              echo "Tag ($TAG_NAME) does not match pubspec version (v$APP_VERSION)"
              exit 1
            fi
          else
            TAG_NAME="v${APP_VERSION}-build-${GITHUB_RUN_NUMBER}"
          fi

          echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_ENV"
          echo "APP_VERSION=$APP_VERSION" >> "$GITHUB_ENV"
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=Release ${TAG_NAME}" >> "$GITHUB_ENV"

      - name: Publish GitHub release asset
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_RELEASE_PAT || github.token }}
          tag_name: ${{ env.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.RELEASE_NAME }}
          generate_release_notes: true
          body: |
            Release version v${{ env.APP_VERSION }}

            Tag: ${{ env.TAG_NAME }}
            Build: ${{ env.BUILD_NUMBER || 'n/a' }}
            Workflow run: ${{ github.run_number }}
          files: app/build/app/outputs/flutter-apk/app-release.apk
          overwrite_files: true
