name: Flutter Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag (e.g. v0.0.3)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: flutter-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.1"
          channel: "stable"
          cache: true
          cache-key: "flutter-${{ runner.os }}-${{ hashFiles('app/pubspec.lock') }}"

      - name: Install dependencies
        run: flutter pub get --enforce-lockfile

      - name: Build release APK
        run: flutter build apk --release --dart-define=ANILIST_CLIENT_ID=${{ secrets.ANILIST_CLIENT_ID }}

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Prepare release metadata
        run: |
          VERSION_LINE="$(grep -m1 '^version:' pubspec.yaml | awk '{print $2}')"
          APP_VERSION="${VERSION_LINE%%+*}"

          if [ -z "$VERSION_LINE" ] || [ -z "$APP_VERSION" ]; then
            echo "Could not read version from pubspec.yaml"
            exit 1
          fi

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="${{ inputs.tag_name }}"
          fi

          if [ "$TAG_NAME" != "v$APP_VERSION" ]; then
            echo "Tag ($TAG_NAME) does not match pubspec version (v$APP_VERSION)"
            exit 1
          fi

          echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_ENV"
          echo "APP_VERSION=$APP_VERSION" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=${TAG_NAME}" >> "$GITHUB_ENV"

      - name: Publish GitHub release asset
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_RELEASE_PAT || github.token }}
          tag_name: ${{ env.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.RELEASE_NAME }}
          generate_release_notes: true
          files: app/build/app/outputs/flutter-apk/app-release.apk
          overwrite_files: true
