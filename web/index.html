
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AniTrack Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b1622;
        color: #f0f1f1;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for a cleaner mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Keep an explicit draggable scrollbar for watchlist content */
      .watchlist-scroll {
        scrollbar-width: thin;
        scrollbar-color: #3db4f2 #0f1a27;
      }
      .watchlist-scroll::-webkit-scrollbar {
        width: 10px;
      }
      .watchlist-scroll::-webkit-scrollbar-track {
        background: #0f1a27;
        border-radius: 999px;
      }
      .watchlist-scroll::-webkit-scrollbar-thumb {
        background: #3db4f2;
        border-radius: 999px;
        border: 2px solid #0f1a27;
      }
      .watchlist-scroll::-webkit-scrollbar-thumb:hover {
        background: #66c6ff;
      }

      .profile-scroll {
        scrollbar-width: thin;
        scrollbar-color: #3db4f2 #0f1a27;
      }
      .profile-scroll::-webkit-scrollbar {
        width: 10px;
      }
      .profile-scroll::-webkit-scrollbar-track {
        background: #0f1a27;
        border-radius: 999px;
      }
      .profile-scroll::-webkit-scrollbar-thumb {
        background: #3db4f2;
        border-radius: 999px;
        border: 2px solid #0f1a27;
      }
      .profile-scroll::-webkit-scrollbar-thumb:hover {
        background: #66c6ff;
      }
    </style>
